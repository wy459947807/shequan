<tc_include file="Public:header" />
<link rel="stylesheet" href="__TMPL__Public/home/css/home.css">
<link rel="stylesheet" href="__TMPL__Public/home/css/course_list.css">
<div class="course-header">
    <div class="wp">
        <p><strong>提示：</strong>购买叶军老师投资风险和基础教育课程可以获得赢家宝，赢家宝可用于解锁高手私密内容和向高手赠送礼物！</p>
    </div>
</div>
<div class="course-main">
    <ul class="course-list">
        
        <notempty name="courseList">
        <foreach name="courseList" item="val" index="index">
        <li>
            <div class="box">
                <div class="pic">
                    <if condition="$val['buy_status'] eq 2">
                        <a href="video.html">
                    <else/>
                        <a href="{:U('course/info',array('id'=>$val['id']))}">
                    </if>  
                        <img src="{$val.video_img}" alt="">
                        <p>{$val.name}</p>
                    </a>
                </div>
                <div class="txt">
                    ￥{$val.price}
                    <if condition="$val['buy_status'] eq 2">
                        <span>已购买</span>
                    <else/>
                        <a href="{:U('course/info',array('id'=>$val['id']))}" >立即购买</a>
                    </if>
                </div>
            </div>
        </li>
        </foreach>
        </notempty>
 
    </ul>
</div>

 <!--分页部分开始-->
<div id="page"></div>
<tc_include file="Public:footer" />

<script>
    initPage();//初始化分页
    
    //翻页调用
    function PageCallback(index, jq) {
        var dataInfo={
            "page":index+1
        }
        jumpPage(dataInfo);
    }
    
    function initPage(){
        var pageInfo={
            'page':"{$pageInfo.page}",
            'pageLimit':"{$pageInfo.pageLimit}",
            'num':"{$pageInfo.num}",
            'pageNum':"{$pageInfo.pageNum}"
        };
        getTemplate(pageInfo, "{:U('index/ajaxPage')}", "#page");
    }

</script>
