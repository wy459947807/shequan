<!DOCTYPE html>
<html lang="zh-cmn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <title>十年赢家网-手机版</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/teacher_course.css">
    </head>
    <body>
        <div class="yj_header">
            <font id="page_title">培训课程</font>
            <a href="javascript:history.go(-1);"><img src="images/fanhui.png" alt=""></a>
        </div>
        <!-- 培训课程 -->
        <div class="train-main" id="course">
            <script type="text/html" id="course_tpl">
            <div class="video">
                <div class="pic">
                    <a href=""><img src="{{config.serviceUrl}}{{course.video_img}}" alt="">
                        <p><i></i>{{course.views}}</p></a>
                    <div class="tit">
                        <h4>{{course.name}}</h4>
                        <p>{{course.intro}}</p>
                    </div>
                </div>
            </div>
            <div class="teach-info">
                <div class="pic"><img src="images/teach_photo.png" alt=""></div>
                <div class="txt">
                    <h2>{{course.teacher_name}}老师——<span>{{course.name}}</span></h2>
                    <p>录制时间：{{course.record_time | dateFormat: 'YYYY-MM-DD'}}<span>播放：{{course.views}}次</span></p>
                </div>
            </div>
            <div class="course-info">
                <p>课时：{{course.hour}}课时</p>
                <p>价格：<span id="univalent">{{course.price}}</span>元</p>
                <p>课程介绍：{{#course.detail}}</p>
            </div>
            <div class="price-info">
                <a id="go_buy" href="order.html?id={{course.id}}">立即购买</a>
            </div>
            <div class="attention">
                <h3>提示：</h3>
                <p>购买叶军老师投资风险和基础教育课程可以获得赢家宝，赢家宝可用于解锁高手私密内容和向高手赠送礼物！</p>
            </div>
            </script>
            
        </div>
        <script src="js/jquery-1.9.1.min.js"></script>
        <!--数据处理-->
        <script src="../Public/js/moment.min.js"></script>
        <script src="../Public/js/cookie.js"></script>
        <script src="../Public/js/LG.js"></script>
        <script src="../Public/js/artTemplate.js"></script>
        <script src="../Public/js/common.js"></script>
        <script src="js/ajax/config.js"></script>
        <script src="js/ajax/train_course.js"></script>
    </body>
</html>
