<!DOCTYPE html>
<html lang="zh-cmn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <title>十年赢家网-手机版</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/host_share.css">
    </head>
    <body>
        <div id="body">
        <script type="text/html" id="body_tpl">    
        <div class="yj_header">
            <font id="page_title">圈主分享</font>
            <a href="javascript:history.go(-1);"><img src="images/fanhui.png" alt=""></a>
        </div>
        <!-- 高手分享 -->
        <div class="share-main">
            <div class="circle-share">
                <ul class="share-tab">
                    <li class="on" data-val="3">人气指数</li>
                    <li data-val="1">社圈热度</li>
                    <li data-val="2">粉丝数</li>
                </ul>
                <div class="share-item" data-page="1" data-load="true">
                    <ul id="shareItem3">
                        
                        {{each shareList.renqi.list as value key}}
                        <li>
                            <div class="pic"><img src="{{config.serviceUrl}}{{value.avatar}}" alt=""></div>
                            <div class="txt">
                                <h4>{{value.real_name}}</h4>
                                <span class="fire">{{value.views}}</span>
                                <span class="like">{{value.notice}}</span>
                                <span class="fan">{{value.fans}}</span>
                            </div>
                            <a class="btn" href="individual_share.html">24小时在线互动</a>
                        </li>
                        {{/each}}   
  
                    </ul>
                    <span class="load-more"></span>
                </div>
                <div class="share-item" data-page="1" data-load="true" style="display: none;">
                    <ul  id="shareItem1">
                        {{each shareList.redu.list as value key}}
                        <li>
                            <div class="pic"><img src="{{config.serviceUrl}}{{value.avatar}}" alt=""></div>
                            <div class="txt">
                                <h4>{{value.real_name}}</h4>
                                <span class="fire">{{value.views}}</span>
                                <span class="like">{{value.notice}}</span>
                                <span class="fan">{{value.fans}}</span>
                            </div>
                            <a class="btn" href="individual_share.html">24小时在线互动</a>
                        </li>
                        {{/each}}   
                    </ul>
                    <span class="load-more"></span>
                </div>
                <div class="share-item" data-page="1" data-load="true" style="display: none;">
                    <ul id="shareItem2">
                        {{each shareList.fensi.list as value key}}
                        <li>
                            <div class="pic"><img src="{{config.serviceUrl}}{{value.avatar}}" alt=""></div>
                            <div class="txt">
                                <h4>{{value.real_name}}</h4>
                                <span class="fire">{{value.views}}</span>
                                <span class="like">{{value.notice}}</span>
                                <span class="fan">{{value.fans}}</span>
                            </div>
                            <a class="btn" href="individual_share.html">24小时在线互动</a>
                        </li>
                        {{/each}}   
                    </ul>
                    <span class="load-more"></span>
                </div>
            </div>
        </div>
        </script>      
        </div>
        
        <script type="text/html" id="shareItem_tpl">    
        {{each shareItem.list as value key}}
        <li>
            <div class="pic"><img src="{{config.serviceUrl}}{{value.avatar}}" alt=""></div>
            <div class="txt">
                <h4>{{value.real_name}}</h4>
                <span class="fire">{{value.views}}</span>
                <span class="like">{{value.notice}}</span>
                <span class="fan">{{value.fans}}</span>
            </div>
            <a class="btn" href="individual_share.html">24小时在线互动</a>
        </li>
        {{/each}} 
        </script>     
        
        <script src='js/jquery-1.9.1.min.js'></script>
        <script src='../Public/js/layer/layer.js'></script>
        <!--数据处理-->
        <script src="../Public/js/moment.min.js"></script>
        <script src="../Public/js/plupload/plupload.full.min.js"></script>
        <script src="../Public/js/Validform/5.3.2/Validform.min.js"></script>
        <script src="../Public/js/cookie.js"></script>
        <script src="../Public/js/LG.js"></script>
        <script src="../Public/js/artTemplate.js"></script>
        <script src="../Public/js/common.js"></script>
        <script src="js/ajax/config.js"></script>
        <script src="js/ajax/host_share.js"></script>
    
    
        <script src="js/circle.js"></script>
        <script src="js/host_share.js"></script>
    </body>
</html>
