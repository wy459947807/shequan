<!DOCTYPE html>
<html lang="zh-cmn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <title>十年赢家网-手机版</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/user.css">
    </head>
    <body>
        
    <div id="body"> 
        <script type="text/html" id="body_tpl">   
        <!-- 社圈个人中心 -->
        <div class="yj_header">
            <font id="page_title">我的订阅</font>
            <a href="javascript:history.go(-1);"><img src="images/fanhui.png" alt=""></a>
        </div>
        <div class="yj_info">
            <img src="{{config.userInfo.avatar}}">
            <p class="row-1">
                    <a href="javascript:;">{{config.userInfo.user_nicename}}</a>
                <div class="un-log" style="display: none;">
                    <a class="left" href="">注册</a>&nbsp;|&nbsp;
                    <a href="">登录</a>
                </div>
            </p>
            <p class="row-2">
                <a class="score" class="" href="javascript:;">积分{{config.userInfo.score}}</a>
                <a class="member" href="javascript:;">普通会员</a>
                <a class="yjbao" href="javascript:;">赢家宝：{{config.userInfo.win_coin}}个</a>
            </p>
        </div>
        <div class="read-main">
            <ul class="read-nav">
                <li class="on">订阅标准</li>
                <li>我已订阅</li>
            </ul>
            <div class="item" id="subscribeInfo">
                <form id="formSubscribe" action="" enctype="multipart/form-data" method="post">
                    <table class="standard">
                        <tr>
                            <td width="50%">兑换方式</td>
                            <td width="50%">消耗个数（赢家宝）</td>
                        </tr>
                        {{each unitList as value key}}  
                            <tr>
                                <td><i></i>{{value}}</td>
                                <td>
                                    {{if subscribeInfo.list}}
                                    <input name="price_array[]" type="text" data-id="one" placeholder="0.00" value="{{subscribeInfo.list[key]}}">
                                    {{else}}
                                    <input name="price_array[]" type="text" data-id="one" placeholder="0.00" value="0.00">
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}          
                    </table>
                    <button   type="button"  class="btn" id="standard_data">提交</button>
                </form>
            </div>
            
            
            <div class="item" style="display: none;">
                <ul class="tit">
                    <li>订阅内容</li>
                    <li>兑换方式</li>
                    <li>有限期至</li>
                    <li>消耗赢家宝</li>
                </ul>
                
                <div class="myread-info"   data-page="1" data-load='true' >
                    <table class="read"  id="subscribeItem">
                        {{each subscribeItem.list as value key}}
                        <tr>
                            <td width="40%">{{value.teacher_name}}老师社圈私密分享</td>
                            <td width="20%"><span>{{value.num}}{{unitList[value.type]}}</span></td>
                            <td width="20%">
                            {{if value.expire_time}}
                                {{value.expire_time | dateFormat: 'YYYY-MM-DD'}} 
                            {{else}}
                                不限
                            {{/if}}
                            </td>
                            <td>{{value.price_total}}个</td>
                        </tr>
                        {{/each}}    
                    </table>
                </div>
                <span class="load-more"></span>
                
            </div>

        </div>
        </script>
    </div>
    
    
    <script type="text/html" id="subscribeItem_tpl">   
    {{each subscribeItem.list as value key}}
    <tr>
        <td width="40%">{{value.teacher_name}}老师社圈私密分享</td>
        <td width="20%"><span>{{value.num}}{{unitList[value.type]}}</span></td>
        <td width="20%">
        {{if value.expire_time}}
            {{value.expire_time | dateFormat: 'YYYY-MM-DD'}} 
        {{else}}
            不限
        {{/if}}
        </td>
        <td>{{value.price_total}}个</td>
    </tr>
    {{/each}}  
    </script>  
    
    <script src='js/jquery-1.9.1.min.js'></script>
    <script src='../Public/js/layer/layer.js'></script>
    <!--数据处理-->
    <script src="../Public/js/moment.min.js"></script>
    <script src="../Public/js/plupload/plupload.full.min.js"></script>
    <script src="../Public/js/Validform/5.3.2/Validform.min.js"></script>
    <script src="../Public/js/cookie.js"></script>
    <script src="../Public/js/LG.js"></script>
    <script src="../Public/js/artTemplate.js"></script>
    <script src="../Public/js/common.js"></script>
    <script src="js/ajax/config.js"></script>
    <script src="js/ajax/myread.js"></script>
    
    <script src="js/circle.js"></script>
    <script src="js/user.js"></script>
    <script>
        $.circle.user.myread_load();
        $.circle.user.read_tab();
        $.circle.user.send_data();
    </script>
</body>
</html>
