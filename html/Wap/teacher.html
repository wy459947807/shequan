<!DOCTYPE html>
<html lang="zh-cmn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <title>十年赢家网-手机版</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/teacher_course.css">
    </head>
    <body style="background: #fff;">
        <div class="teach-main" id="teacher">
            <script type="text/html" id="teacher_tpl">
            <div class="top">
                <div class="yj_header">
                    <font id="page_title">老师简介</font>
                    <a href="javascript:history.go(-1);"><img src="images/fanhui.png" alt=""></a>
                </div>
                <div class="pic">
                    <img src="{{config.serviceUrl}}{{teacher.avatar}}" alt="">
                </div>
                <h4>{{teacher.real_name}}</h4>
                <p>
                    {{if teacher.job_type}}
                        {{teacher.job_type}}
                    {{else}}
                        深圳国诚投资咨询有限公司特聘讲师
                    {{/if}}
                </p>
                <span>{{teacher.notice}}人关注</span>
            </div> 
            <div id="course"></div>   
            </script> 
        </div>
        
        <!--课程模版-->
        <script type="text/html" id="course_tpl">
        <div class="con">
            <div class="g-tit">
                <h3>{{teacher.real_name}}老师培训课程</h3>
            </div>
            <div class="txt">
            {{if course.list}} 
                {{course['list'][0]['intro']}}
            {{else}}
                暂无课程！
            {{/if}}
            </div>
        </div>
        {{if course.list}} 
        <div class="video">
            <div class="pic">
                <a href="video.html"><img src="{{config.serviceUrl}}{{course['list'][0]['cover'][0]['url']}}" alt="">
                <p><i></i>{{course['list'][0]['views']}}万</p></a>
            </div>
        </div>
        <div class="price"><a href="">{{course['list'][0]['name']}}<span>￥<b>{{course['list'][0]['price']}}</b></span></a></div>
        {{/if}}
        </script> 
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <!--数据处理-->
        <script src="../Public/js/moment.min.js"></script>
        <script src="../Public/js/cookie.js"></script>
        <script src="../Public/js/LG.js"></script>
        <script src="../Public/js/artTemplate.js"></script>
        <script src="../Public/js/common.js"></script>
        <script src="js/ajax/config.js"></script>
        <script src="js/ajax/teacher.js"></script>

    </body>
</html>
