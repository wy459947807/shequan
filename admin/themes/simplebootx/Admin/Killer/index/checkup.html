<div style="width: 500px; overflow: hidden; padding: 10px">
    <form id="refuseForm" action="{:U('Killer/refuse')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{:I('request.id/d',0)}"/>
        <div class="row-fluid">
            <textarea name="refuse_cause" style=" width: 95%; height: 150px;" placeholder="请填写拒绝原因"></textarea>  
        </div>
        <div>
            <div style="text-align: center; padding-top:20px ">
                <button class="btn btn-primary " type="button" onclick="$('#refuseForm').submit()">提交</button>
                <a class="btn" href="javascript:void(0)" onclick="closeWindow('refuse')">取消</a>
            </div>
        </div>
    </form>
</div>
<script>formInit("#refuseForm"); </script>
