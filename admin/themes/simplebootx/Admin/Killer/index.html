<admintpl file="header" />
</head>
<body>
    <php>
        $user_statuses=array("0"=>"未审核","1"=>"已审核");
        $cert_type=C("CARD_TYPE");
    </php>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('Killer/index')}">高手列表</a></li>
        </ul>
        <form class="well form-search" id="mainform" action="{:U('killer/index')}" method="post">
            <select id="navcid_select" name="cid" onchange="window.location.href = '{:U("killer/index")}&status=' + this.value">
                <foreach name="user_statuses" item="vo" key="key"> 
                    <php>$navcid_selected=$key==I('request.status/s','')?"selected":"";</php>
                    <option value="{$key}"{$navcid_selected}>{$vo}</option>
                </foreach>
            </select>
        </form>
        
        
        <form class="js-ajax-form" method="post">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                    <th width="50">ID</th>
                    <th>真实姓名</th>
                    <th>手机</th>
                    <th>微信</th>
                    <th>邮箱</th>
                    <th>证书类型</th>
                    <th>证书编号</th>
                    <th>状态</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="killers" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.wechat}</td>
                    <td>{$vo.email}</td>
                    <td>{$cert_type[$vo['cert_type']]}</td>
                    <td>{$vo.cert_num}</td>
                    <td>{$user_statuses[$vo['status']]}</td>
                    <td>
                        <a href="javascript:parent.image_preview_dialog('{$vo.card_img}');">查看证件</a> | 
                        <a href="{:U('killer/detail',array('id'=>$vo['id']))}">查看详情</a> 
                        
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
            
        <if condition="I('request.status/s','') neq 1">   
            <div class="table-actions">
                <button class="btn btn-primary btn-small js-ajax-submit"  type="submit" data-action="{:U('Killer/check',array('status'=>1))}" data-subcheck="true">批量审核</button>
            </div>
        </if> 
            
        <div class="pagination">{$page}</div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
