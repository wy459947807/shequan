<script type="text/html" id="[type]-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="[type]_url[]" value="{url}"> 
        <input id="photo-{id}-name" type="text" name="[type]_alt[]" value="{name}" style="width: 200px;" placeholder="请输入图片名称" title="图片名称">
        <input id="photo-{id}-name" type="text" name="[type]_link[]" value=""    style="width: 200px;" placeholder="请输入外部链接" title="外部链接">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:void(0)" onclick="$('#savedimage{id}').remove();">移除</a>
    </li>
</script>
<ul id="[type]" class="pic-list unstyled">
    <notempty name="images['[type]']">
        <foreach name="images['[type]']" item="vo">
            <li id="savedimage{$key}">
                <input id="photo-{$key}" type="hidden" name="[type]_url[]" value="{$vo.url}"> 
                <input id="photo-{$key}-name" type="text" name="[type]_alt[]" value="{$vo.alt}" style="width: 200px;" placeholder="请输入图片名称" title="图片名称">
                <input id="photo-{$key}-name" type="text" name="[type]_link[]" value="{$vo.link}" style="width: 200px;" placeholder="请输入外部链接" title="外部链接">
                <img id="photo-{$key}-preview" src="{$vo.url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
                <a href="javascript:upload_one_image('图片上传','#photo-{$key}');">替换</a>
                <a href="javascript:void(0)" onclick="$('#savedimage{$key}').remove()">移除</a>
            </li>
        </foreach>
    </notempty>
</ul>
<a href="javascript:upload_multi_image('图片上传','#[type]','[type]-item-wrapper');" class="btn btn-small">选择图片</a>
