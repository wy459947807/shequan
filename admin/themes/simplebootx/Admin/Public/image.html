<input type="hidden" name="[type]" id="[type]" value="{$img}">
<a href="javascript:upload_one_image('图片上传','#[type]');">
    <if condition="empty($img)">
        <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="[type]-preview" width="135" style="cursor: hand"/>
        <else />
        <img src="{:sp_get_image_preview_url($img)}" id="[type]-preview" width="135" style="cursor: hand"/>
    </if>
</a>
<input type="button" class="btn btn-small" onclick="$('#[type]-preview').attr('src', '__TMPL__Public/assets/images/default-thumbnail.png');$('#[type]').val('');return false;" value="取消图片">
